<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./src/css/style.css">
 <title>Projeto Prático</title>
</head>
<body>
 <section class="container">
  <h1>Gerador de cor</h1>
  <p>Escolha os parâmetros para ver o resultado da cor</p>
  <div class="controlls">

   <div class="controll spacing">
    <div>
     <label for="red">[R] Vermelho</label>
    </div>
    <div class="controll">
     <input type="range" name="red" min="0" max="255" value="127">
     <input type="number" value="127" readonly disabled id="red">
    </div>
   </div>

   <div class="controll spacing">
    <div>
     <label for="green">[G] Verde</label>
    </div>
    <div class="controll">
     <input type="range" name="green" min="0" max="255" value="127">
     <input type="number" value="127" readonly disabled id="green">
    </div>
   </div>

   <div class="controll spacing">
    <div>
     <label for="blue">[B] Azul</label>
    </div>
    <div class="controll">
     <input type="range" name="blue" min="0" max="255" value="127">
     <input type="number" value="127" readonly disabled id="blue">
    </div>
   </div>
   <div id="color-result"></div>
  </div>
 

 </section>
 <script src="./src/js/index.js"></script>
</body>
</html>
